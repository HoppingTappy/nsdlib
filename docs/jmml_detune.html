<h2>ストトン表記：ディチューン</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        ディチューン<var>ズレ量</var>
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<h4>ズレ量</h4>
<p>
-128～127の範囲で指定してください。<br>
16が100[cent]（半音）に相当します。（Default: <var>detune1</var> = 0）<br>
</p>

</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
ディチューンを指定します。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
    ディチューン-2     <span style="color:green;">/* ズレ量 = -1 */</span>

</pre></code>

</div>


</div>
