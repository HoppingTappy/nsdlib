<h2>ストトン表記：ゲートタイム</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        ゲート<var>ゲートタイム</var>
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<h4>ゲートタイム</h4>
<p>
発音長を、<var>ゲートタイム</var>[tick]だけ短くします。<br>
0～255の範囲で指定してください。（Default: <var>ゲートタイム</var> = 0）<br>
0で無効です。<br>
</p>


</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
発音のノートオフを早める機能です。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
    ゲート3     <span style="color:green;">/* ゲートタイム = 3 tick */</span>
</pre></code>

</div>
